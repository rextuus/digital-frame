framework:
    messenger:
        failure_transport: failed
        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'

        routing:
            App\Service\Scheduling\Message\RunScheduleMessage: async
            App\Service\Displate\Message\DetermineSearchTagTotalCountMessage: async
            App\Service\Displate\Message\CollectSearchTagPageMessage: async
            App\Service\Displate\Message\CollectDisplateImageMessage: async
